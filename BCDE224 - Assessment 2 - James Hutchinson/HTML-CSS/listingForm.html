<html lang="en">
<head>
	<title>Agora Trading | Listing Form</title>

    <link rel="stylesheet" href="style.css">
<body class="container">

  <header class="row align-items-center justify-content-between py-1 header-footer">    
    <img class="col-3 col-lg-2" src="images/agoraLogo.png" alt="Agora Trading Logo">    
		<h1 class="d-none d-lg-block col-lg-7 text-center text-lg-left p-3">Agora Trading</h1>
        <div class="col-3 mr-3 col-lg-2 d-flex justify-content-end"><a href="index.html"><button class="btn m-1 btnColour">Log out</button></a></div>
	
    </header>
    <div class="row">
    <nav class="navbar navbar-expand-md navbar-light justify-content-end border-top header-footer">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fas fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 pt-1 justify-content-start">
            <li class="nav-item rounded-2 hover">
              <a class="nav-link pr-5 text-dark" href="index.html">Home</a>
            </li>
            <li class="nav-item rounded-2 pr-5 active hover">
              <a class="nav-link text-dark h5" href="allListings.html">Listings<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item rounded-2 pr-5 hover">
              <a class="nav-link text-dark" href="activity.html">Activity</a>
            </li>
          </ul>
        </div>
    </nav>
    </div>

    <main class="d-flex flex-column align-items-center  py-2">
        <h1>Listing</h1>
        <form class="aForm p-4">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <div class="mb-3">
                    <label for="inStock" class="form-label">In Stock</label>
                    <input type="number" class="form-control" id="inStock" required>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="photo" required>
                </div>
                <div class="mb-3"></div>
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-select">
                  <option selected disabled hidden>Choose Category</option>
                  <option value="1">Fruit</option>
                  <option value="2">Vegetables</option>
                  <option value="3">Alcohol</option>
                  <option value="3">Meat</option>
                  <option value="3">Baking</option>
                  <option value="3">Dairy</option>
                  <option value="3">Preservatives</option>
                </select>
                </div>
                <button type="submit" class="btn btnColour">Submit</button> 
            </div>
        </form>
    </main>

    <footer class="p-4 header-footer">
        <p>&copy;James Hutchisnon</p>

    </footer>
