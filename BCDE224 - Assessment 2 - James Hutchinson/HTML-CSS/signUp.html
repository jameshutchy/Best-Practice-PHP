<!DOCTYPE html>
<html lang="en">
<head>
	<title>Agora Trading | Sign In</title>
	<meta name="viewport" content="width=screen-width. initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body class="container">

  <header class="row align-items-center justify-content-between py-1 header-footer">    
    <img class="col-3 col-lg-2" src="images/agoraLogo.png" alt="Agora Trading Logo">    
		<h1 class="d-none d-lg-block col-lg-7 text-center text-lg-left p-3">Agora Trading</h1>
        <div class="col-3 mr-3 col-lg-2 d-flex justify-content-end"><a href="signIn.html"><button class="btn btnColour">Sign in</button></a></div>
	
    </header>
    <div class="row">
    <nav class="navbar navbar-expand-md navbar-light justify-content-end border-top header-footer">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fas fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 pt-1 justify-content-start">
            <li class="nav-item rounded-2  hover">
              <a class="nav-link pr-5 text-dark" href="index.html">Home</a>
            </li>
            <li class="nav-item rounded-2 pr-5 hover">
              <a class="nav-link text-dark" href="allListings.html">Listings</a>
            </li>
            <li class="nav-item rounded-2 pr-5 hover">
                <a class="nav-link text-dark" href="activity.html">Activity</a>
              </li>
          </ul>
        </div>
    </nav>
    </div>

    <main class="d-flex flex-column align-items-center py-2">
      <h1>Sign Up</h1>
        <form class="aForm p-4">
            <div class="mb-3">
              <label for="accountType" class="form-label">Account Type</label>
              <select id="accountType" class="form-select">
                <option selected disabled hidden>Choose Account...</option>
                <option value="Business">Business</option>
                <option value="Seller">Seller</option>
                <option value="Buyer">Buyer</option>
              </select>
            </div>
            <div id="theForm">
            <div id="sellerBuyer">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Street Address</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>
          </div>
          <div id="business">
            <div class="mb-3">
              <label for="businessName" class="form-label">Business Name</label>
              <input type="text" class="form-control" id="businessName" required>
            </div>
            <div class="mb-3">
              <label for="registrationID" class="form-label">NZ Registration Number</label>
              <input type="text" class="form-control" id="registrationID" required>
            </div>
            <div class="mb-3">
              <label for="logo" class="form-label">Business Logo</label>
              <input type="file" class="form-control" id="logo" required>
            </div>
            <div class="mb-3">
              <label for="hQAddress" class="form-label">Head Quarters Address</label>
              <input type="text" class="form-control" id="hQAddress" required>
            </div>
            <div class="mb-3">
              <label for="hQcity" class="form-label">Head Quarters City</label>
              <input type="text" class="form-control" id="hQCity" required>
            </div>
          </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="userEmail" required>
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="userPassword" required>
            </div>
            <div class="mb-3">
              <label for="userConfirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="userConfirmPassword" required>
            </div>
            <button type="submit" class="btn btnColour">Submit</button> 
            <a class="form-text"href="signIn.html">Already have an account?... Sign in</a>
          </div>
          </form>

    </main>
<script>
  $('#theForm').hide();
   $('#accountType').bind('change', function(event) {
    $('#theForm').show();

var i= $('#accountType').val();

 if(i=="Business")
  {
      $('#business').show();
      $('#sellerBuyer').hide();
  }
else if(i=="Seller" || "Buyer")
  {
    $('#business').hide(); 
    $('#sellerBuyer').show(); 

   }
});
</script>

</html>
